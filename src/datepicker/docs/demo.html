<div ng-controller="DatepickerDemoCtrl">
    <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>

    <h4>Inline</h4>
    <div style="display:inline-block; min-height:290px;">
        <datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
    </div>

    <h4>Popup</h4>
    <div class="row">
        <div class="columns">
            <div class="row collapse">
                <div class="small-10 columns">
                    <input type="text" style="height: 2.938rem;" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                </div>
                <div class="small-2 columns">
                    <button type="button" class="button small" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="columns">
            <label>Format:</label> <select ng-model="format" ng-options="f for f in formats"><option></option></select>
        </div>
    </div>

    <hr />
    <button type="button" class="button small" ng-click="today()">Today</button>
    <button type="button" class="button small secondary" ng-click="dt = '2009-08-24'">2009-08-24</button>
    <button type="button" class="button small alert" ng-click="clear()">Clear</button>
    <button type="button" class="button small secondary" ng-click="toggleMin()" tooltip="After today restriction">Min date</button>
</div>
